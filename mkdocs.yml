site_name: My Docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: da
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
       # icon: material/brightness-7 
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
       # icon: material/brightness-4
        name: Switch to light mode
      primary: teal
      accent: lime
#
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format